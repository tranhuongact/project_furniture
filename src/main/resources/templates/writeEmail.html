<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send email</title>

    <link rel="icon" th:href="@{/images/core-img/favicon.ico}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
</head>
<body>
<div class="container">
    <form th:action="@{/sendMail}" th:object="${mail}" method="post">
        <h2 class="text-center mt-3 mb-3">Write email</h2>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Recipient Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" placeholder="Subject...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="message" cols="5" rows="10" placeholder="Message..."></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-offset-2" style="display: block; margin: 0 auto;">Send email</button>

    </form>
</div>

<script type="text/javascript" th:src="@{/vendors/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
