<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/register/style.css}">
</head>
<body>

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form th:action="@{/register-user}" th:object="${user}" method="post" id="signup-form" class="signup-form">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" id="username" th:field="*{userName}" name="username" placeholder="Your Name" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" th:field="*{email}" name="email" placeholder="Your Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="password" th:field="*{password}" name="password" placeholder="Password" required/>
                        <span toggle="#password" class="zmdi zmdi-eye-off field-icon toggle-password"></span>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<input type="password" class="form-input" id="re-password" th:field="*{re-password}" name="re-password" placeholder="Repeat your password"/>-->
                    <!--</div>-->
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a th:href="@{login}" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/vendors/register/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/js/register/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
