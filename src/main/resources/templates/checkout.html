    <title>Checkout</title>
</head>
<body class="animsition">
<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

<!--<div class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">-->
<div class="row">
<div style="ms-flex: 0 0 33.333333% !important;
    flex: 0 0 33.333333% !important;
    max-width: 33.333333% !important;"></div>
<div class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-b-30 m-r-0  p-lr-15-sm " style="ms-flex: 0 0 33.333333% !important;
    flex: 0 0 33.333333% !important;
    max-width: 33.333333% !important;">
    <form th:action="@{/order/checkout}" id="checkout-form" method="post" th:object="${order}">
        <fieldset>
            <h5 class="m-text20 p-b-24">
                Cart Totals
            </h5>

            <!--  -->
            <div class="flex-w flex-sb-m p-b-12">
					<!--<span class="s-text18 w-size19 w-full-sm">-->
						<!--Subtotal:-->
					<!--</span>-->

                <span class="m-text21 w-size20 w-full-sm" th:field="*{price}">

					</span>
            </div>

            <!--  -->
            <div class="flex-w flex-sb bo10 p-t-15 p-b-20">
					<span class="s-text18 w-size19 w-full-sm">
						Shipping:
					</span>

                <div class="w-size20 w-full-sm">
                    <!--<p class="s-text8 p-b-23">-->
                        <!--There are no shipping methods available. Please double check your address, or contact us if you need any help.-->
                    <!--</p>-->

                    <!--<span class="s-text19">-->
							<!--Calculate Shipping-->
						<!--</span>-->

                    <!--<div class="rs2-select2 rs3-select2 rs4-select2 bo4 of-hidden w-size21 m-t-8 m-b-12">-->
                        <!--<select class="selection-2" name="country">-->
                            <!--<option>Select a country...</option>-->
                            <!--<option>US</option>-->
                            <!--<option>UK</option>-->
                            <!--<option>Vietnam</option>-->
                        <!--</select>-->
                    <!--</div>-->

                    <div class="size13 bo4 m-b-12">
                        <input class="sizefull s-text7 p-l-15 p-r-15 customer-name" type="text"  placeholder="Customer name" th:field="*{customerName}" required>
                    </div>

                    <div class="size13 bo4 m-b-22">
                        <input class="sizefull s-text7 p-l-15 p-r-15 email-name" type="text"  placeholder="Email" th:field="*{email}" required>
                    </div>

                    <div class="size13 bo4 m-b-12">
                        <input class="sizefull s-text7 p-l-15 p-r-15 address-name" type="text"  placeholder="Address" th:field="*{address}" required>
                    </div>

                    <div class="size13 bo4 m-b-12">
                        <input class="sizefull s-text7 p-l-15 p-r-15 phone-num" type="text"  placeholder="Phone number" th:field="*{phoneNumber}" required>
                    </div>

                    <div class=" trans-0-4 m-b-10">
                        <!-- Button -->
                        <!--<button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">-->
                            <!--Update Totals-->
                        <!--</button>-->
                    </div>
                </div>
            </div>

            <!--  -->
            <div class="flex-w flex-sb-m p-t-26 p-b-30">
					<!--<span class="m-text22 w-size19 w-full-sm">-->
						<!--Total:-->
					<!--</span>-->

                <span class="m-text21 w-size20 w-full-sm" th:field="*{price}">

					</span>
            </div>

            <div class="size15 trans-0-4">
                <!-- Button -->
                <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4 checkout" type="submit" >
                    Proceed to Checkout
                </button>
            </div>
        </fieldset>
    </form>
</div>
<div style="ms-flex: 0 0 33.333333% !important;
    flex: 0 0 33.333333% !important;
    max-width: 33.333333% !important;"></div>
</div>

<div th:replace="fragments/footer :: footer_info"></div>

<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/vendors/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<script th:src="@{/js/main.js}"></script>
