                <p class="s-text7 w-size27">
                    Any questions? Let us know in store at 8th floor, 379 Hudson St, New York, NY 10018 or call us on (+1) 96 716 6879
                </p>

                <div class="flex-m p-t-30">
                    <a href="#" class="fs-18 color1 p-r-20 fa fa-facebook"></a>
                    <a href="#" class="fs-18 color1 p-r-20 fa fa-instagram"></a>
                    <a href="#" class="fs-18 color1 p-r-20 fa fa-pinterest-p"></a>

                Links
            </h4>

            <ul>
                <li class="p-b-9">
                    <a th:href="@{/}" class="s-text7">

                    </a>
                </li>

                <li class="p-b-9">
                    <a th:href="@{/contact}" class="s-text7">
                        Contact Us
                    </a>

            <h4 class="s-text12 p-b-30">
                Newsletter
            </h4>

            <form th:action="@{/sendMail}" th:object="${mail}" method="post">

                <div class="effect1 w-size9">
                    <input class="s-text7 bg6 w-full p-b-5 input-email" type="text" name="to" placeholder="email@example.com">
                    <span class="effect1-line"></span>
                </div>

                <div class="w-size2 p-t-20">
                    <!-- Button -->
                    <button class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" type="submit" id="sendMail">

                    </button>
                </div>

            </form>
        </div>

        <div style="width: 30%">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.5187311964464!2d-74.00931888463451!3d40.72860997933009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259f2a8c6795f%3A0x60baade8bb5023b2!2s379+Hudson+St%2C+New+York%2C+NY+10014%2C+Hoa+K%E1%BB%B3!5e0!3m2!1svi!2s!4v1558066682444!5m2!1svi!2s" width="100%" height="200px" frameborder="0" style="border:0" allowfullscreen></iframe>
