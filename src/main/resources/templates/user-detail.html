<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/images/core-img/favicon.ico}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/themify/themify-icons.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/elegant-font/html-css/style.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/slick/slick.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/lightbox2/css/lightbox.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-detail.css}">
    <title>User Detail</title>
</head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

<div class="container" style="margin-top: 60px">
    <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
        <fieldset>
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div style="text-align: center">
                        <img th:if="*{avatar}"th:src="*{avatar}" class="user-avatar">
                    </div>
                    <div style="text-align: center">
                        <img th:unless="*{avatar}" src="https://aets.org.es/wp-content/uploads/2014/12/omita-el-icono-del-perfil-avatar-placeholder-gris-de-la-foto-99724602.jpg" class="user-avatar">
                    </div>

                    <div style="text-align: center; margin-top: 20px">
                        <input type='file'  id="input-avatar"/>
                    </div>
                    <input type="text" id="avatar" th:field="*{avatar}" style="display: none">

                </div>

                <div class="col-md-7 col-sm-12 col-xs-12">
                    <h1>User Detail</h1>

                    <div th:if="${param.updateSuccess}">
                        <div class="alert alert-primary">
                            Update success !!
                        </div>
                    </div>

                    <div th:if="${param.updateFail}">
                        <div class="alert alert-danger">
                            Update fail !!
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" style="border: 1px solid rgba(0,0,0,.15) !important;" placeholder="your name" id="name" th:field="*{name}" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" style="border: 1px solid rgba(0,0,0,.15) !important;" id="email" th:field="*{email}" name="email" />
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select th:field="*{gender}" class="form-control" style="border: 1px solid rgba(0,0,0,.15) !important; width: 30%">
                            <option value="0">Undefined </option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" class="form-control" style="border: 1px solid rgba(0,0,0,.15) !important;" id="name" th:field="*{address}" name="address" />
                    </div>
                    <div class="form-group">
                        <label>Phone number:</label>
                        <input type="text" class="form-control" style="border: 1px solid rgba(0,0,0,.15) !important;" id="name" th:field="*{phoneNumber}" name="phoneNumber" />
                    </div>

                    <div class="row mb-5">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-success" th:href="@{'/user/change-password'}" role="button">Change password</a>
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>
    </form>

</div>

<div th:replace="fragments/footer :: footer_info"></div>

<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/vendors/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/vendors/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script type="text/javascript" th:src="@{/vendors/bootstrap/js/popper.js}"></script>
<script type="text/javascript" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/user/user-detail.js}"></script>

</body>
</html>
