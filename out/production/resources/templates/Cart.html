                            </div>
                        </td>
                        <td class="column-2" >
                            <p th:text="${cartProduct.getProductName()}"></p>
                            <button class="delete-cart-product" style="color: red" th:attr="data-id=${cartProduct.getId()}">Xóa</button>
                        </td>

                        <td class="column-3"  th:text="${cartProduct.getPricePerProduct()}+' đ'"></td>
                        <td class="column-4 p-l-70">

                            <div class="flex-w bo5 of-hidden w-size17">
                                <button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2 change-product-amount ">
                                    <input class="getAmountInStore" th:value="${cartProduct.getAmountInStore()}" style="display: none">
                                    <i class="fs-12 fa fa-minus " aria-hidden="true"></i>
                                </button>

                                <input class="size8 m-text18 t-center num-product  getAmount" type="number" name="num-product1" th:attr="data-id=${cartProduct.getId()}" th:value="${cartProduct.getAmount()}">

                                    <input class="getAmountInStore" th:value="${cartProduct.getAmountInStore()}" style="display: none">
                                    <i class="fs-12 fa fa-plus " aria-hidden="true"></i>
                                </button>
                            </div>
                        </td>
                        <td class="column-5" th:text="${cartProduct.getPrice()}+' đ'"></td>
                    </tr>
                    </th:block>

                </table>
            </div>
        </div>
