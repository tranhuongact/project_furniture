<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-menu-header">
    <div class="wrap_header">
<div class="header-wrapicon2" th:fragment="mini_cart_info (vm)">
    <i class="fa fa-shopping-bag header-icon1 js-show-header-dropdown" aria-hidden="true"></i>
    <span class="header-icons-noti" th:text="${vm.getProductAmount()}"></span>

    <!-- Header cart noti -->
    <div class="header-cart header-dropdown">
        <ul class="header-cart-wrapitem">
            <th:block th:each="cartProduct : ${vm.getCartProductVMS()}">
                <li class="header-cart-item">
                    <div class="header-cart-item-img">
                        <img th:src="${cartProduct.getMainImage()}" alt="IMG">
                    </div>

                    <div class="header-cart-item-txt">
                        <a href="#" class="header-cart-item-name" th:text="${cartProduct.getProductName()}">

                        </a>

                        <span class="header-cart-item-info" th:text="${cartProduct.getAmount()}+'x'+' '+${cartProduct.getPricePerProduct()}+' đ'">

										</span>
                    </div>
                </li>
            </th:block>

        </ul>

        <div class="header-cart-total" th:text="'TOTAL:   ' + ${vm.getTotalPrice()}+' đ'">

        </div>

        <div class="header-cart-buttons">
            <div class="header-cart-wrapbtn">
                <!-- Button -->
                <a th:href="@{'../cart'}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                    View Cart
                </a>
            </div>

            <div class="header-cart-wrapbtn">
                <!-- Button -->
                <a th:href="@{'../order/checkout'}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                    Check Out
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
